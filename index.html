<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premier Accounting Services - AI Assistant</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            max-width: 800px;
            width: 100%;
            height: 700px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }
        .header h1 { font-size: 1.8em; margin-bottom: 5px; }
        .header p { opacity: 0.9; font-size: 1em; }
        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #27ae60;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            background: #fafafa;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .welcome-message {
            text-align: center;
            color: #666;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .chat-input {
            padding: 25px;
            background: white;
            border-top: 1px solid #eee;
        }
        .quick-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        .quick-btn {
            background: #ecf0f1;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            color: #555;
        }
        .quick-btn:hover { background: #3498db; color: white; }
        .input-container { display: flex; gap: 15px; align-items: flex-end; }
        .chat-input textarea {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            resize: none;
            min-height: 50px;
        }
        .send-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            min-width: 80px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <div class="status-indicator"></div>
            <h1>Premier Accounting Services</h1>
            <p>AI-Powered Client Support â€¢ Available 24/7</p>
        </div>
        <div class="chat-messages">
            <div class="welcome-message">
                <h3>ðŸ‘‹ Welcome to our AI Assistant!</h3>
                <p>I'm here to help with your accounting questions 24/7. I can assist with VAT, tax deadlines, business expenses, and general accounting guidance.</p>
            </div>
        </div>
        <div class="chat-input">
            <div class="quick-actions">
                <button class="quick-btn">VAT Deadlines</button>
                <button class="quick-btn">Business Expenses</button>
                <button class="quick-btn">Service Pricing</button>
                <button class="quick-btn">Tax Returns</button>
            </div>
            <div class="input-container">
                <textarea placeholder="Ask me anything about accounting, tax, VAT, or our services..."></textarea>
                <button class="send-btn">Send</button>
            </div>
        </div>
    </div>
</body>
</html>
